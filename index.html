<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
</head>

<body>
    <div class="wrapper">
        <div id="quote-box">
            <div id="quote-text">
                <span class="color" id="text"></span>
            </div>
            <div id="quote-author">
                <span class="color" id="author"></span>
            </div>
            <div id="buttons">
                <div>
                    <a id="tweet-quote" href="" target="_blank">
                        <button class="backgroundColor fab fa-twitter fa-2x"></button>
                    </a>
                    <a id="telegram" href="" target="_blank">
                        <button class="backgroundColor fab fa-telegram fa-2x"></button>
                    </a>
                </div>
                <button class="backgroundColor" id="new-quote">new quote</button>
            </div>
            <div><i class="color" id="creator">by Amir Sefidgar</i></div>
        </div>
    </div>
</body>

</html>
